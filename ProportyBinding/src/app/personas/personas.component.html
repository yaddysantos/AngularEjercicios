<div class="container">
    <h1>PROPORTY BINDING</h1>
    <div class="card">
        <div class="card-body p-3">
            <div class="card-title">
                <h6>Se encarga de mover o tomar valores en una direccion</h6>
                <p>[ ] => proporty binding <br> ( ) => event binding</p>
            </div>
            <button class="btn btn-primary"
            [disabled] = 'deshabilitar'
            (click)='agregarPersona()'>
                click Event binding
            </button> 
            <div class="card-text">
                <p>{{mensaje}}</p>
            </div>

            <h5> capturar la informacion de la caja de texto por un evento</h5>
            <label>Titulo</label>
            <input type="text" class="form-control" (input)='modifyTittle($event)'> {{titulo}}
        </div>
    </div>
<br>
    <div class="card">
        <div class="card-body p-3">
            <h6>Two-way binding</h6>
            <p>[( )] => funcion proporty binding y event</p>
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)] = 'titulo2'> {{titulo2}}
        </div>
    </div>
</div>
