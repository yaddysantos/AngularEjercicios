<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" (change)="tipoOperacion($event)"
            [ngClass]="{redfocus: tipo === 'egresoOpe'}"
            >
                <option value="ingresoOpe" selected>+</option>
                <option value="egresoOpe">-</option>
            </select>
            <input 
            [ngClass]="{redfocus: tipo === 'egresoOpe'}"
            type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n"
            name="descripcionInput" [(ngModel)]="descripcionInput" required>
            <input 
            [ngClass]="{redfocus: tipo === 'egresoOpe'}"
            type="number" class="agregar_valor" placeholder="Valor"
            name="valorInput" [(ngModel)]="valorInput" required>
            <button type="submit" class="agregar_btn">
                <i class="ion-ios-checkmark-outline"
                [ngClass]="{red: tipo === 'egresoOpe'}"
            ></i>
            </button>
        </div>
    </div>
  </form>
