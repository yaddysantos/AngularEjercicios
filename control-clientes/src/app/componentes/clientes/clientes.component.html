<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarClienteModal">
            <i class="fas fa-plus"></i> Agregar Cliente
          </a>
        </div>
      </div>
    </div>
  </section>

<!-- listado clientes -->
<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Clientes</h4>
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Saldo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of ListaClientes; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{cliente.nombres}}{{cliente.apellido}}</td>
                                    <td>{{cliente.saldo | currency: 'Mnx': '$'}}</td>
                                    <td>
                                        <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary">
                                            <i class="fas fa-angle-double-right"></i> Editar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- tarjetas laterales -->
            <div class="col-md-3">
                <div class="card  text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'Mnx': '$'}}
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card  text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                           <i class="fas fa-users"></i> {{ListaClientes?.length}}
                        </h4>
                    </div>
                </div>
            </div>
            <!-- fin tarjetas laterales -->
        </div>
    </div>
</section>

<!-- Agregar cliente modal -->
<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title"> Agregar Cliente</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
